# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main, backend, frontend, infra]
  pull_request:
    branches: [main]

jobs:
  contracts:
    name: Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          cd backend
          pip install -e ".[dev]"
      - name: Run contract tests
        run: pytest backend/tests/contracts/ -v

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: contracts
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build test containers
        run: docker compose build claude-test
      - name: Install dependencies
        run: |
          cd backend
          pip install -e ".[dev]"
      - name: Run integration tests
        run: pytest backend/tests/integration/ -v

  frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      - name: Type check
        run: |
          cd frontend
          npm run check
      - name: Unit tests
        run: |
          cd frontend
          npm run test:unit
      - name: Build
        run: |
          cd frontend
          npm run build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [integration, frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Start services
        run: docker compose up -d
      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:8000/api/health; do sleep 1; done'
      - name: Install Playwright
        run: |
          cd frontend
          npm ci
          npx playwright install --with-deps
      - name: Run E2E tests
        run: |
          cd frontend
          npm run test:e2e
      - name: Stop services
        if: always()
        run: docker compose down
